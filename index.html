<!DOCTYPE html>
<html>
<head>
    <title>Secret Opinion Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .question { margin: 20px 0; }
        .btn { padding: 10px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Answer Secretly! Your score will be shown, but not your answers ðŸ˜‰</h2>
        <form id="quizForm">
            <div class="question">
                <p>1. What's the best thing about Akash?</p>
                <input type="radio" name="q1" value="5"> His humor <br>
                <input type="radio" name="q1" value="10"> His intelligence <br>
                <input type="radio" name="q1" value="15"> His kindness <br>
                <input type="radio" name="q1" value="0"> Nothing (haha!) <br>
            </div>
            
            <div class="question">
                <p>2. If Akash was a superhero, what would be his power?</p>
                <input type="radio" name="q2" value="10"> Mind reading <br>
                <input type="radio" name="q2" value="5"> Flying <br>
                <input type="radio" name="q2" value="15"> Super strength <br>
                <input type="radio" name="q2" value="0"> Sleeping all day <br>
            </div>
            
            <button type="button" class="btn" onclick="calculateScore()">Submit</button>
        </form>
        
        <h3 id="result" style="display:none;"></h3>
    </div>
    
    <script>
        function calculateScore() {
            let score = 0;
            let answers = {};
            let form = document.getElementById("quizForm");
            let elements = form.elements;
            
            for (let i = 0; i < elements.length; i++) {
                if (elements[i].type === "radio" && elements[i].checked) {
                    score += parseInt(elements[i].value);
                    answers[elements[i].name] = elements[i].value;
                }
            }
            
            document.getElementById("result").innerHTML = "Your total score: " + score;
            document.getElementById("result").style.display = "block";
            
            // Send secret answers to the backend
            fetch("https://your-server.com/save-quiz", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(answers)
            });
        }
    </script>
</body>
</html>
